version: '3.7'

networks:
  inner-network: ~

volumes:
  caddy-volume:

services:
  caddy:
    image: abiosoft/caddy:0.11.0-no-stats
    container_name: caddy
    ports:
      - '80'
      - '443'
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - ./index.html:/srv/index.html
      # - caddy-volume:/root/.caddy
    networks:
      inner-network:
        aliases:
          - caddy.inner.com

  v2ray:
    image: v2ray/official:latest
    container_name: v2ray
    volumes:
      - ./config.json:/etc/v2ray/config.json
    networks:
      inner-network:
        aliases:
          - v2ray.inner.com
